            </div>
            <div class="row table" style="margin-bottom: 5px; text-align: center">
                <ul class="list-group list-group-flush assignment-list" style="font-size: 20px;"></ul>

                    <button class="btn btn-info order-3 btn-lg btn-block" type="button" onclick="" style="margin-left: 5%;">Sort</button>

                    <button class="btn btn-success order-3 btn-lg btn-block" type="button" onclick="addAssignment(assignmentTemplate, this)" style="margin-right: 5%;">Add Assignment</button>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-danger order-3 btn-lg btn-block" type="button" onclick="$(this.parentNode.parentNode).remove();">Delete</button>
            </div>
        </li>
        <script type="text/javascript">
            function addAssignment(assignment, button) {
                var list = button.parentNode.parentNode.parentNode.getElementsByClassName("assignment-list")[0];
                var newAssignment = assignment.cloneNode(true);
                // activateCallBackFunctions(newActivity);

                list.appendChild(newAssignment);

            }

                    <input type="text" class="form-control-plaintext subject-name" style="margin-left: 30px;" placeholder="Due Date">
                </div>

                </div>
                <button type="button" class="close" aria-label="Close" onclick="$(this.parentNode.parentNode).remove()">
